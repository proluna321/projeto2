<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelHug</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-camera"></i> Enviar Foto para o Drive</h1>
        
        <div class="media-container">
            <video id="cameraView" autoplay playsinline muted></video>
            <img id="imagePreview" alt="Pré-visualização da imagem">
            <div id="placeholder" class="placeholder">
                <i class="fas fa-image"></i>
                <p>Nenhuma imagem selecionada</p>
            </div>
            <div id="realTimeText"></div>
        </div>

        <div class="button-container">
            <div class="button-row">
                <button id="toggleCamera" class="btn btn-primary"><i class="fas fa-video"></i></button>
                <button id="chooseFile" class="btn btn-secondary"><i class="fas fa-upload"></i></button>
                <button id="addTextBtn" class="btn btn-accent" disabled><i class="fas fa-font"></i></button>
            </div>
            <div class="upload-button-container">
                <button id="uploadBtn" class="btn btn-success" disabled>
                    <i class="fas fa-cloud-upload-alt"></i> Concluir
                </button>
            </div>
        </div>

        <div id="filtersContainer" class="filters-container">
            <h3><i class="fas fa-filter"></i> Filtros</h3>
            <div class="filters-scroll">
                <button class="filter-btn active" data-filter="none">
                    <img class="filter-preview" src="https://via.placeholder.com/80?text=Nenhum">
                </button>
                <button class="filter-btn" data-filter="grayscale(100%)">
                    <img class="filter-preview" src="https://via.placeholder.com/80?text=Grayscale">
                </button>
                <button class="filter-btn" data-filter="sepia(100%)">
                    <img class="filter-preview" src="https://via.placeholder.com/80?text=Sepia">
                </button>
                <button class="filter-btn" data-filter="brightness(150%)">
                    <img class="filter-preview" src="https://via.placeholder.com/80?text=Brightness">
                </button>
                <button class="filter-btn" data-filter="contrast(150%)">
                    <img class="filter-preview" src="https://via.placeholder.com/80?text=Contrast">
                </button>
                <button class="filter-btn" data-filter="saturate(200%)">
                    <img class="filter-preview" src="https://via.placeholder.com/80?text=Saturate">
                </button>
                <button class="filter-btn" data-filter="hue-rotate(90deg)">
                    <img class="filter-preview" src="https://via.placeholder.com/80?text=Hue+Rotate">
                </button>
                <button class="filter-btn" data-filter="blur(2px)">
                    <img class="filter-preview" src="https://via.placeholder.com/80?text=Blur">
                </button>
            </div>
            <div class="filter-controls">
                <input type="range" id="filterIntensity" class="filter-slider" min="0" max="200" value="100">
            </div>
        </div>

        <div id="status" class="status"></div>
        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar">
                <span id="progressText" class="progress-text">0%</span>
            </div>
        </div>
    </div>

    <div id="cameraMenu" class="camera-menu">
        <div class="camera-controls">
            <button id="capturePhoto" class="btn btn-success"><i class="fas fa-camera"></i></button>
            <button id="switchCamera" class="btn btn-primary"><i class="fas fa-sync-alt"></i></button>
            <button id="exitCamera" class="btn btn-danger"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div id="textToolbar" class="text-toolbar">
        <div class="text-controls">
            <input type="color" id="textColor" class="color-picker" value="#000000">
            <button id="changeFont" class="btn-text">Arial</button>
            <button id="changeAlign" class="btn-text"><i class="fas fa-align-center"></i></button>
            <button id="finishText" class="btn-text done">Concluído</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*">

    <script src="script.js"></script>
</body>
</html>
