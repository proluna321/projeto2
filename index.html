<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Foto para o Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-camera"></i> Enviar Foto para o Drive</h1>
        
        <div class="button-container">
            <div class="button-row">
                <button id="toggleCamera" class="btn btn-primary" title="Abrir Câmera"><i class="fas fa-camera"></i></button>
                <button id="chooseFile" class="btn btn-secondary" title="Escolher Imagem"><i class="fas fa-file-image"></i></button>
                <button id="addTextBtn" class="btn btn-accent" title="Adicionar Texto"><i class="fas fa-font"></i></button>
            </div>
        </div>

        <div class="media-container">
            <div class="placeholder" id="placeholder">
                <i class="fas fa-image"></i>
                <p>Nenhuma imagem selecionada</p>
            </div>
            <video id="cameraView" autoplay playsinline></video>
            <img id="imagePreview" src="" alt="Pré-visualização da Imagem">
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="camera-menu" id="cameraMenu">
            <div class="camera-controls">
                <button id="capturePhoto" class="btn btn-primary" title="Capturar Foto"><i class="fas fa-camera"></i></button>
                <button id="switchCamera" class="btn btn-secondary" title="Alternar Câmera"><i class="fas fa-sync-alt"></i></button>
                <button id="exitCamera" class="btn btn-danger" title="Sair da Câmera"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="text-toolbar" id="textToolbar" style="display: none;">
            <div class="text-controls">
                <input type="color" id="textColor" class="color-picker">
                <button id="changeFont" class="btn-text">Arial</button>
                <button id="changeAlign" class="btn-text"><i class="fas fa-align-center"></i></button>
                <button id="finishText" class="btn-text done">Concluir</button>
            </div>
        </div>

        <div class="filters-container" id="filtersContainer">
            <h3><i class="fas fa-sliders-h"></i>Filtros</h3>
            <div class="filters-scroll">
                <div class="filter-btn" data-filter="none"><img src="preview.jpg" class="filter-preview"></div>
                <div class="filter-btn" data-filter="grayscale(100%)"><img src="https://via.placeholder.com/80" class="filter-preview"></div>
                <div class="filter-btn" data-filter="sepia(100%)"><img src="https://via.placeholder.com/80" class="filter-preview"></div>
                <div class="filter-btn" data-filter="brightness(150%)"><img src="https://via.placeholder.com/80" class="filter-preview"></div>
                <div class="filter-btn" data-filter="contrast(150%)"><img src="https://via.placeholder.com/80" class="filter-preview"></div>
                <div class="filter-btn" data-filter="saturate(200%)"><img src="https://via.placeholder.com/80" class="filter-preview"></div>
                <div class="filter-btn" data-filter="hue-rotate(90deg)"><img src="https://via.placeholder.com/80" class="filter-preview"></div>
                <div class="filter-btn" data-filter="blur(2px)"><img src="https://via.placeholder.com/80" class="filter-preview"></div>
            </div>
            <div class="filter-controls">
                <input type="range" id="filterIntensity" min="0" max="100" value="100" class="filter-slider">
            </div>
        </div>

        <div class="upload-button-container">
            <button id="uploadBtn" class="btn btn-success" disabled><i class="fas fa-cloud-upload-alt"></i> Enviar</button>
        </div>

        <div class="status" id="status"></div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <script src="script.js"></script>
