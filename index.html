<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelIHug - Enviar Foto para o Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-camera"></i> Enviar Foto para o Driv</h1>
        <div class="media-container">
            <div class="image-wrapper">
                <img id="imagePreview" src="" alt="Preview">
            </div>
            <video id="cameraView" autoplay playsinline></video>
            <div id="placeholder" class="placeholder">
                <i class="fas fa-image"></i>
                <p>Nenhuma imagem selecionada</p>
            </div>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button id="toggleCamera" class="btn btn-primary"><i class="fas fa-camera"></i></button>
                <button id="chooseFile" class="btn btn-secondary"><i class="fas fa-folder-open"></i></button>
                <button id="addTextBtn" class="btn btn-accent" disabled><i class="fas fa-text-height"></i></button>
            </div>
        </div>
        <div id="cameraMenu" class="camera-menu">
            <button id="capturePhoto" class="btn btn-success"><i class="fas fa-camera"></i></button>
            <button id="switchCamera" class="btn btn-secondary"><i class="fas fa-sync-alt"></i></button>
            <button id="exitCamera" class="btn btn-danger"><i class="fas fa-times"></i></button>
        </div>
        <div id="filtersContainer" class="filters-container">
            <h3>Filtros</h3>
            <div class="filters-scroll">
                <button class="filter-btn active" data-filter="none">Nenhum</button>
                <button class="filter-btn" data-filter="grayscale(100%)">Escala de Cinza</button>
                <button class="filter-btn" data-filter="sepia(100%)">SÃ©pia</button>
                <button class="filter-btn" data-filter="invert(100%)">Inverter</button>
                <button class="filter-btn" data-filter="blur(5px)">Desfocar</button>
                <button class="filter-btn" data-filter="brightness(150%)">Brilho</button>
                <button class="filter-btn" data-filter="contrast(150%)">Contraste</button>
            </div>
            <div class="filter-controls">
                <input type="range" id="filterIntensity" min="0" max="100" value="100" class="filter-slider">
            </div>
        </div>
        <div id="textToolbar" class="text-toolbar" style="display: none;">
            <div class="text-controls">
                <input type="color" id="textColor" class="color-picker" value="#000000">
                <button id="changeFont" class="btn-text">Arial</button>
                <button id="changeAlign" class="btn-text"><i class="fas fa-align-center"></i></button>
                <button id="finishText" class="btn-text done">Concluir</button>
            </div>
        </div>
        <div class="upload-button-container">
            <button id="uploadBtn" class="btn btn-success" disabled><i class="fas fa-upload"></i> Enviar</button>
        </div>
        <div id="status" class="status"></div>
        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
            <span id="progressText" class="progress-text">0%</span>
        </div>
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
